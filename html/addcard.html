 <body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form>
              <div class="row">      
                <div class="col-50">
                  <h3>Enter card details</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Mark">
                  <label for="ccnum">Card number</label>
                  <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
                 
                  <div class="row">
                    <div class="col-25">
                        <label for="expmonth">Expiry Month</label>
                        <select class="monthdropdown" id="expMonth" name="expMonth">
                            <option value="">Month *</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                      </div>
                    <div class="col-25">
                      <label for="expyear">Expiry Year</label>
                      <select  class="monthdropdown" id="expYear" name="expYear">
                        <option value="">Year *</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="24">2024</option>
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                      </select>
                    </div>
                    <div class="col-25">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
                
              </div>
              <input type="submit" value="Save" class="btn" onclick="return save()">
            </form>
          </div>
        </div>
    </div>

 </body>
