<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image" href="../images/favicon.png">
    <title>Food on wheels</title>
  </head>
  <body>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <div class="center">
      <h1>Food On Wheels</h1>
      <form name="loginForm" >
        <div class="txt_field">
          <input type="text" id="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass"><a href="../html/forgetpassword.html">Forgot Password?</a></div>
        <input type="button" value="Login" class="btn" id="loginbtn" onclick="validate()">
        <div class="signup_link">
          Not a member? <a href="../html/signup.html">Signup</a>
        </div>
      </form>
    </div>
   <script src="../js/Login.js"></script>
  </body>
</html>
